<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="query.css">


</head>

<body>
    <div class="container-fluid">
        <div class="back-ground">
            <div class="profile">
                <img class="profile__section1" src="images/bg-pattern-card.svg" alt="back-ground-card">
                <div class="profile__section2">
                    <img class="profile__section2__avatar" src="images/image-victor.jpg" alt="avatar">
                    <h3>Victor Crest <span>26</span></h3>
                    <p>London</p>
                    <hr>
                    <div class="row">
                        <div class="col-4">
                            <h3>80K</h3>
                            <p>Followers</p>
                        </div>
                        <div class="col-4">
                            <h3>803K</h3>
                            <p>Likes</p>
                        </div>
                        <div class="col-4">
                            <h3>1.4K</h3>
                            <p>Photos</p>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        
    </div>
</body>

</html>
